<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>

    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/login.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>

    <header>
        <div class="direita">
            <a class="link__logo" href="./index.html">
                <img src="../assets/logo-aluraGeek.svg" alt="Logo da AluraGeek">
            </a>
            <div class="search__bar">
                <input class="search__input" type="text" placeholder="O que deseja encontrar?">
                <button class="search__button"></button>
            </div>
        </div>
        <a class="login__button" href="./login.html"><button>Login</button></a>
    </header>

    <main>
        <span class="main__title">Iniciar Sessão</span>
        <form class="form__login">
            <input class="form__input" type="text" placeholder="Escreva seu email" required>
            <input class="form__input" type="password" placeholder="Escreva sua senha" required>
            <input class="form__button" type="submit" value="Entrar">
        </form>
    </main>

    <footer>
        <div class="footer__content">
            <img src="./assets/logo-aluraGeek.svg" alt="Logo da Alura Geek">
            <div class="footer__links">
                <a class="footer__links-link" href="#">Quem somos nós</a>
                <a class="footer__links-link" href="#">Política de privacidade</a>
                <a class="footer__links-link" href="#">Programa de fidelidade</a>
                <a class="footer__links-link" href="#">Nossas lojas</a>
                <a class="footer__links-link" href="#">Quero ser franqueado</a>
                <a class="footer__links-link" href="#">Anuncie aqui</a>
            </div>
            <div class="footer__contacts">
                <strong class="footer__contacts-title">Fale conosco</strong>
                <input class="footer__contacts-input" name="name" type="text" placeholder="Nome">
                <textarea class="footer__contacts-textarea" placeholder="Escreva sua Mensagem"></textarea>
                <button class="footer__contacts-button">Enviar mensagem</button>
            </div>
        </div>
        <div class="footer__developer">
            <p>Desenvolvido por Ítalo Paula</p>
            <p>2023</p>
        </div>
    </footer>
    
</body>
</html>
